{% extends "base.html" %}

{% block body %}

    {{ form }}
    <div id="rega_buttons">
      <a id="signup" href="{% url 'login' %}">Log in</a>
      <input id="submit" type="Submit" value="Sign up" />
    </div>
  </form>
  </div>
{% endblock %}
