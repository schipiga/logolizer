{% extends "base.html" %}

{% block body %}
  <div id="profile">
    <span id="hello">
      Hello {{ user.username|capfirst }}
    </span>
    <span id="logout">
      <a href="{% url 'logout' %}">Log out</a>
    </span>
  </div>
  {% include "upload.html" %}
  <div id="loaded_logs" data-url="{% url 'addiction' %}"></div>
  <hr />
  {% for id in ids %}
    <div class="container">
      <a href="#" class="remove">hide</a>
      <div id="{{ id }}"></div>
    </div>
  {% endfor %}
{% endblock %}
